<!------[PAGE MESURES HTML]------->
<section>
    <header>Mesures</header>
    <div class="inlineChart"><canvas id="c2" width="100" height="100"></canvas>
        <div class="info">
            <div class="value"><p id="tempLive"><div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div></p></div>
            <div class="title">Température actuelle</div>
        </div>
    </div>
    <div class="inlineChart"><canvas id="c3" width="100" height="100"></canvas>
        <div class="info">
            <div class="value"><p id="humidLive"><div class="spinner-border text-primary" role="status">
                <span class="sr-only"><div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div></span>
              </div></p></div>
            <div class="title">Taux d'humidité</div>
        </div>
    </div>
    <div class="inlineChart"><canvas id="c4" width="100" height="100"></canvas>
        <div class="info">
            <div class="value"><p id= "pressLive"><div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </p></div>
            <div class="title">Pression</div>
        </div>
    </div>
</section>
<section>
    <table>
        <thead>
            <tr>
                <th>Mois</th>
                <th>Moyenne de température</th>
                <th>Moyenne de taux d'humidité</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juin</td>
                <td>{{ tempFirst }}</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Juillet</td>
                <td>{{ tempSecond }}°C</td>
                <td>8%</td>
            </tr>
            <tr>
                <td>Août</td>
                <td>{{ tempThird }} °C</td>
                <td>13%</td>
            </tr>
            <tr>
                <td>Septembre</td>
                <td>21°C</td>
                <td>18%</td>
            </tr>
        </tbody>
    </table>
</section>
<!-----[FIN PAGE MESURES HTML]------>
